<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Tiendas de bebidas 🍹" />
  <link rel="apple-touch-icon" href="./store.png" type="image/gif" sizes="32x32" />
  <link rel="icon" href="./store.png" type="image/gif" sizes="32x32" />
  <title>App</title>
</head>
<body>
  <div id="app"></div>
  <noscript>
    <h3>Esta app necesita JavaScript para anunicar</h3>
  </noscript>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('SW registrado')
          })
          .catch(registrationError => {
            console.log('SW error', registrationError)
          })
      })
    }
  </script>
</body>
</html>
